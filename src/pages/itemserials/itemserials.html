<ion-header>

  <ion-navbar>
    <ion-title>Serial Numbers</ion-title>

    <ion-buttons right clear>
      <button (click)="saveSerials()" style="background-color:transparent">
        <ion-icon class="ion-icon" name="md-checkmark" color="light"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <button ion-item *ngFor="let item of serails">
      <ion-label>{{item.serialNumber}}</ion-label>
      <ion-checkbox (ionChange)="datachanged($event,item)" item-right></ion-checkbox>
    </button>
  </ion-list>

</ion-content>
