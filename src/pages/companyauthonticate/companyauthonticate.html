<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item  no-lines style="border-style: solid; height:40px; border-width: 1px;border-radius:3px;border-color: #E3e3e3;">
        <ion-input  type="text" value="" placeholder="User Name" [(ngModel)]="userCName"></ion-input>
    </ion-item>
    <ion-item no-lines style="border-style: solid; height: 40px;
    border-width: 1px;border-radius:3px;border-color: #E3e3e3;margin-top:8px">
     <ion-input type="password" placeholder="Password" [(ngModel)]="userCPassword"></ion-input>
    </ion-item>
      <ion-item no-lines>
        <button style="height:48px" ion-button block color="button-color" (click)="onAuthonticateCompanyEndpoint()">Log in</button>
      </ion-item>
    </ion-list>
</ion-content>
