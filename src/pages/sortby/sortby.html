</ion-header>

<ion-item style="background-color:white;border-style: solid; border-width: 1px;border-radius:3px;border-color: #E3e3e3; margin-top:3px">
  <ion-label style="font-size: 15px"> Default # Records to Load</ion-label>
  <ion-select [(ngModel)]="limit" interface="popover">
    <ion-option  style="font-size: 15px" value="10">10</ion-option>
    <ion-option  style="font-size: 15px" value="50">50</ion-option>
    <ion-option  style="font-size: 15px" value="100">100</ion-option>
    <ion-option  style="font-size: 15px" value="200">200</ion-option>
    <ion-option  style="font-size: 15px" value="500">500</ion-option>
  </ion-select>
</ion-item>
 <ion-row style="margin-top:20px; height:33px">
  Selected Field
</ion-row>
 <ion-row style="background-color:white;border-style: solid; border-width: 1px;border-radius:3px;border-color: #E3e3e3; margin-top:3px">
   <ion-col col-8>
     <ion-label *ngIf="sortByKey">{{sortByKey}}</ion-label>
   </ion-col>
   <ion-col col-4>
    <ion-segment mode="ios" [(ngModel)]="selectedSortBy" style="margin-top:5px">
      <ion-segment-button value="ASC">
          ASC
      </ion-segment-button>
      <ion-segment-button value="DESC">
          DESC
      </ion-segment-button>
  </ion-segment>
 </ion-col>
 </ion-row>
 <ion-list>
  <ion-row style="margin-top:20px; height:33px">
      Choose a Field
  </ion-row>
   <ion-item  style="font-size: 15px" *ngFor="let m of ordersortByFront let i= index" (click)="selectSortBy(i,m)">
     {{m}}
   </ion-item>
 </ion-list>
</ion-content>
