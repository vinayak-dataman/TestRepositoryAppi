<ion-header>

  <ion-navbar>
    <ion-title>Unit Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#F0f0f0">
    <ion-list style="padding-left:8px; padding-right:8px">
        <ion-row style="padding-top:7px; height:30px">
            <b>General</b>
        </ion-row>
      
      <ion-row style="background-color:white; height:27px" *ngIf="record.upc">
        <ion-col col-6>
          <p class="row_item_style_left">UPC  </p>  
        </ion-col>
      <ion-col col-6  style="padding-left:2px">
        <p class="row_item_style_right">{{record.upc}}</p>    
      </ion-col>
            
    </ion-row>
        
    <ion-row style="background-color:white; height:27px" *ngIf="record.location">
          <ion-col col-6>
              <p class="row_item_style_left" >Location</p>  
          </ion-col>
          <ion-col col-6  style="padding-left:2px">
              <p class="row_item_style_right" >{{record.location}}</p>    
          </ion-col>
    </ion-row>
    <ion-row style="background-color:white; height:30px"  *ngIf="record.weight">
        <ion-col col-6>
            <p class="row_item_style_left" >Weight</p>  
        </ion-col>
        <ion-col col-6  style="padding-left:2px">
            <p class="row_item_style_right" >{{record.weight}}</p>    
        </ion-col>
  </ion-row>

  <ion-row style="background-color:white; height:27px" *ngIf="buyUOM">
        <ion-col col-6>
            <p class="row_item_style_left" >Buy UOM</p>  
        </ion-col>
        <ion-col col-6  style="padding-left:2px">
            <p class="row_item_style_right" >{{buyUOM }}</p>    
        </ion-col>
    </ion-row>
    
  <ion-row style="background-color:white; height:27px">
      <ion-col col-6>
          <p class="row_item_style_left" >Sell UOM</p>  
      </ion-col>
      <ion-col col-6  style="padding-left:2px">
          <p class="row_item_style_right" >{{sellUOM}}</p>    
      </ion-col>
</ion-row> 
<ion-row style="background-color:white; height:27px">
    <ion-col col-6>
        <p class="row_item_style_left" >Allow Fractional Qty</p>  
    </ion-col>
    <ion-col col-6  style="padding-left:2px">
        <p class="row_item_style_right" >{{allowFractionalQty}}</p>    
    </ion-col>
</ion-row> 
<ion-row style="background-color:white; height:27px" *ngIf="record.quantityFactor">
    <ion-col col-6>
        <p class="row_item_style_left" >Qty Factor</p>  
    </ion-col>
    <ion-col col-6  style="padding-left:2px">
        <p class="row_item_style_right" >{{record.quantityFactor}}</p>    
    </ion-col>
</ion-row> 
<ion-row style="background-color:white; height:7px"></ion-row>
</ion-list>
</ion-content>
